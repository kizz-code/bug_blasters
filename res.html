<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      background: #fafafa;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: translateY(-3px);
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-card .content {
      padding: 10px;
    }
    .video-card .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }
    .video-card .channel {
      font-size: 14px;
      color: #666;
    }
    .video-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .video-modal iframe {
      width: 80%;
      height: 450px;
    }
    .close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    .close-btn:focus {
      outline: 2px solid #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>YouTube Resource Library</h2>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search YouTube videos..." required>
      <button type="submit">Search</button>
    </form>
    <div id="videos" class="videos"></div>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="video-modal">
    <button class="close-btn" onclick="closeModal()" aria-label="Close video modal">Ã—</button>
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your API Key
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const videosDiv = document.getElementById('videos');
    const videoModal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');

    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;

      videosDiv.innerHTML = 'Loading...';

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=9&q=${encodeURIComponent(query)}&key=${API_KEY}`);
        const data = await res.json();

        if (data.items) {
          videosDiv.innerHTML = data.items.map(item => {
            const { videoId } = item.id;
            const { title, thumbnails, channelTitle } = item.snippet;

            return `
              <div class="video-card" onclick="playVideo('${videoId}')">
                <img src="${thumbnails.medium.url}" alt="${title}">
                <div class="content">
                  <div class="title">${title}</div>
                  <div class="channel">${channelTitle}</div>
                </div>
              </div>
            `;
          }).join('');
        } else {
          videosDiv.innerHTML = 'No results found.';
        }
      } catch (error) {
        console.error('Error fetching videos:', error);
        videosDiv.innerHTML = 'An error occurred while fetching videos.';
      }
    });

    function playVideo(videoId) {
      videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      videoModal.style.display = 'flex';
    }

    function closeModal() {
      videoModal.style.display = 'none';
      videoPlayer.src = '';
    }
  </script>

</body>
</html>
